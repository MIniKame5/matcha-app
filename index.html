<script src="apps.js"></script> <!-- æ‹¡å¼µæ©Ÿèƒ½ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€ -->
<script>

    // 2. ã‚¹ãƒˆã‚¢ç”»é¢ (ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å‡¦ç†)
    function renderStoreScreen() {

        return `

                <div class="h-10"></div>

    // 3. ãƒã‚¤ã‚¢ãƒ—ãƒªç”»é¢ (ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ¸ˆã¿ã‚¢ãƒ—ãƒªã®èµ·å‹•)
    function renderMyAppsScreen() {

                        <p class="text-sm mt-2">ä¸‹ã®ã€Œã‚·ãƒ§ãƒƒãƒ—ã€ã‚¿ãƒ–ã‹ã‚‰ã‚¢ãƒ—ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¾ã—ã‚‡ã†ï¼</p>

    function installApp(id) {

    function launchApp(id) {

            MAIN_CONTENT.innerHTML = app.renderFunction();

            if (app.id === 'meal_planner' && typeof setupMealPlanner === 'function') {

            // ã‚¢ãƒ—ãƒªèµ·å‹•ä¸­ã¯ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒãƒ¼ã‚’ä¸€æ™‚çš„ã«éè¡¨ç¤ºã¾ãŸã¯éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ã™ã‚‹ã“ã¨ã‚‚ã§ãã‚‹ãŒã€
            // ä»Šå›ã¯OSæ„Ÿã‚’å‡ºã™ãŸã‚ã«ãã®ã¾ã¾ã«ã—ã¦ã€ã‚¢ãƒ—ãƒªå†…ã§æˆ»ã‚‹ãƒœã‚¿ãƒ³ã‚’æŒãŸã›ã‚‹ã€‚
            lucide.createIcons();

        }

    // ã‚¢ãƒ—ãƒªã®ã‚¢ã‚¤ã‚³ãƒ³æç”»ãƒ˜ãƒ«ãƒ‘ãƒ¼
    function renderCoreAppIcon(name, icon, onClick, bgColor) {

    // =========================================================

    // =========================================================

    // ã‚«ã‚¹ã‚¿ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœãƒƒã‚¯ã‚¹ (alert()ã®ä»£ã‚ã‚Š)
    function showMessageBox(message, bgColor) {
        let msgBox = document.getElementById('custom-message-box');
        if (!msgBox) {
            msgBox = document.createElement('div');
            msgBox.id = 'custom-message-box';
            msgBox.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 z-50 p-4 rounded-lg text-white shadow-xl transition-opacity duration-300 opacity-0 min-w-80 max-w-full text-center';
            document.body.appendChild(msgBox);

        if (window.msgTimer) clearTimeout(window.msgTimer);

        msgBox.className = `fixed bottom-20 left-1/2 transform -translate-x-1/2 z-50 p-4 rounded-lg text-white shadow-xl transition-opacity duration-300 opacity-100 ${bgColor}`;
        msgBox.textContent = message;

    // ãƒ€ãƒŸãƒ¼ã®fetchãƒ©ãƒƒãƒ‘ãƒ¼ï¼ˆapps.jsã‹ã‚‰ã‚‚å‘¼ã³å‡ºã›ã‚‹ã‚ˆã†ã«ã‚°ãƒ­ãƒ¼ãƒãƒ«åŒ–ï¼‰
    window._callFetch = async function(url, payload) {
        // ãƒ­ãƒ¼ãƒ‰æ„Ÿã‚’å‡ºã™ãŸã‚ã«2ç§’å¾…æ©Ÿ
        await new Promise(resolve => setTimeout(resolve, 2000));

        const resultText = `
        ğŸ‰ ${payload.contents[0].parts[0].text.includes('çŒ®ç«‹') ? 'çŒ®ç«‹' : 'ãŠã—ã‚ƒã¹ã‚Š'}ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’å‡¦ç†ã—ãŸãï¼

        ---
        
        ### çŒ®ç«‹ææ¡ˆ1: è±šè‚‰ã®ç”Ÿå§œç„¼ãå®šé£Ÿ
        * **æ¦‚è¦:** è±šè‚‰ã¨ç‰ã­ãã‚’ä½¿ã£ã¦å®šç•ªã®ç”Ÿå§œç„¼ãã‚’ã€‚ç™½ã”é£¯ãŒé€²ã‚€æœ€å¼·ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã ï¼
        * **è¿½åŠ é£Ÿæ:** ç‰ã­ãã€é†¤æ²¹ã€ã¿ã‚Šã‚“ã€é…’ã€ç”Ÿå§œ

        ### çŒ®ç«‹ææ¡ˆ2: å†·è”µåº«ã®æ®‹ã‚Šç‰©ã‚«ãƒ¬ãƒ¼
        * **æ¦‚è¦:** æ®‹ã‚Šç‰©ã®é‡èœï¼ˆã‚ã‚Œã°ï¼‰ã¨è±šè‚‰ã§ã€æ¬¡ã®æ—¥ã®æœã‚‚æ¥½ã—ã‚ã‚‹ã‚«ãƒ¬ãƒ¼ã«ã™ã‚‹ãœï¼
        * **è¿½åŠ é£Ÿæ:** ã‚«ãƒ¬ãƒ¼ãƒ«ãƒ¼ã€äººå‚ã€ã˜ã‚ƒãŒã„ã‚‚ã€ç‰ã­ãï¼ˆã‚‚ã—ãªã‹ã£ãŸã‚‰ï¼‰
        
        ### çŒ®ç«‹ææ¡ˆ3: è±šãƒãƒ©ã¨ã‚­ãƒ£ãƒ™ãƒ„ã®ãƒ¬ãƒ³ã‚¸è’¸ã—
        * **æ¦‚è¦:** è±šãƒãƒ©ã¨ã‚­ãƒ£ãƒ™ãƒ„ã‚’é‡ã­ã¦ã€ãƒ¬ãƒ³ã‚¸ã§ãƒãƒ³ã™ã‚‹ã ã‘ã€‚ãƒãƒ³é…¢ã§ã•ã£ã±ã‚Šé£Ÿã¹ã‚‰ã‚Œã‚‹ï¼
        * **è¿½åŠ é£Ÿæ:** ã‚­ãƒ£ãƒ™ãƒ„ã€ãƒãƒ³é…¢
        
        `;
        
        return {
            status: 200,
            json: async () => ({
                candidates: [{
                    content: {

                            text: resultText
                        }]
                    }
                }]
            })
        };
    };

</script>
